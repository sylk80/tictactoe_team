language: node_js
node_js:
  - 16
addons:
  sonarcloud:
    organization: "sylk80"
    token:
      secure: ""
before_install:
  - npm i -g npm@8.3.1
jobs:
  include:
  - stage: Test
    env: step=Run unit tests and Sonar Scanner
    name: Run unit tests and Sonar Scanner
    script:
      - npm test
      - sonar-scanner
  - env: step=Run linter
    name: Run linter
    script:
      - npm run lint
  - stage: Build
    env: step=Build and Publish image
    name: Build and Publish image
    script:
      - ./scripts/build-and-publish.sh
